<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Servicios - Sirius SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Gestión de Servicios - Sirius SPA</h3>
                    </div>
                    <div class="card-body">
                        <form id="servicioForm">
                            <div class="mb-3">
                                <label for="nombreServicio" class="form-label">Nombre del Servicio *</label>
                                <input type="text" class="form-control" id="nombreServicio" required>
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría Principal *</label>
                                <select class="form-select" id="categoria" required onchange="cargarSubservicios()">
                                    <option value="">Seleccione una categoría...</option>
                                    <option value="electricas">Instalaciones Eléctricas</option>
                                    <option value="construccion">Construcción</option>
                                    <option value="incendios">Detección de Incendios</option>
                                    <option value="programacion">Programación</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="subservicio" class="form-label">Sub-servicio (Opcional)</label>
                                <select class="form-select" id="subservicio">
                                    <option value="">Seleccione primero una categoría...</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción *</label>
                                <textarea class="form-control" id="descripcion" rows="4" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio Base *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="precio" min="0" required>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="unidad" class="form-label">Unidad de Medida *</label>
                                    <select class="form-select" id="unidad" required>
                                        <option value="">Seleccione...</option>
                                        <option value="proyecto">Por Proyecto</option>
                                        <option value="hora">Por Hora</option>
                                        <option value="m2">Por Metro Cuadrado</option>
                                        <option value="unidad">Por Unidad</option>
                                        <option value="mes">Mensual</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="activo" checked>
                                    <label class="form-check-label" for="activo">Servicio Activo</label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='lista.html'">
                                    Cancelar
                                </button>
                                <button type="reset" class="btn btn-warning">
                                    Limpiar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Guardar Servicio
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Subservicios para cada categoría
        const subservicios = {
            electricas: [
                'Instalación de redes eléctricas',
                'Mantención eléctrica',
                'Iluminación LED',
                'Tableros eléctricos',
                'Certificación eléctrica'
            ],
            construccion: [
                'Obra gruesa',
                'Terminaciones',
                'Remodelaciones',
                'Ampliaciones',
                'Reparaciones menores'
            ],
            incendios: [
                'Instalación de detectores de humo',
                'Sistemas de alarmas',
                'Extintores',
                'Red húmeda',
                'Mantención preventiva'
            ],
            programacion: [
                'Desarrollo web',
                'Aplicaciones móviles',
                'Software a medida',
                'Bases de datos',
                'Mantención de sistemas'
            ]
        };

        function cargarSubservicios() {
            const categoria = document.getElementById('categoria').value;
            const subservicioSelect = document.getElementById('subservicio');
            
            subservicioSelect.innerHTML = '<option value="">Sin sub-servicio</option>';
            
            if (categoria && subservicios[categoria]) {
                subservicios[categoria].forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub;
                    option.textContent = sub;
                    subservicioSelect.appendChild(option);
                });
            }
        }

        document.getElementById('servicioForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const datos = {
                nombre: document.getElementById('nombreServicio').value,
                categoria: document.getElementById('categoria').value,
                subservicio: document.getElementById('subservicio').value,
                descripcion: document.getElementById('descripcion').value,
                precio: document.getElementById('precio').value,
                unidad: document.getElementById('unidad').value,
                activo: document.getElementById('activo').checked
            };
            
            console.log('Servicio guardado:', datos);
            alert('Servicio guardado correctamente');
            window.location.href = 'lista.html';
        });
    </script>
</body>
</html>
