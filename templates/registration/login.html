{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Sirius SPA{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>Error:</strong> Usuario o contraseña incorrectos.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>

                        <input type="hidden" name="next" value="{{ next }}">

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Entrar
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-2">¿No tienes cuenta?</p>
                        <a href="{% url 'registro' %}" class="btn btn-outline-primary">
                            <i class="bi bi-person-plus"></i> Registrarse
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="text-muted small">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
