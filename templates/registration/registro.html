<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sirius SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .registro-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .registro-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
            text-align: center;
        }
        .registro-body {
            padding: 40px;
        }
        .btn-registro {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-registro:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="registro-card">
                    <div class="registro-header">
                        <h2 class="mb-0"><i class="bi bi-person-plus"></i> Crear Cuenta</h2>
                        <p class="mb-0">Regístrate en Sirius SPA</p>
                    </div>
                    <div class="registro-body">
                        <form id="registroForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombres" class="form-label">Nombres *</label>
                                    <input type="text" class="form-control" id="nombres" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="apellidos" class="form-label">Apellidos *</label>
                                    <input type="text" class="form-control" id="apellidos" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="rut" class="form-label">RUT *</label>
                                    <input type="text" class="form-control" id="rut" placeholder="12.345.678-9" required>
                                    <small class="text-muted">Formato: 12.345.678-9</small>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono *</label>
                                    <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico *</label>
                                <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Contraseña *</label>
                                    <input type="password" class="form-control" id="password" required onkeyup="checkPasswordStrength()">
                                    <div class="password-strength" id="passwordStrength"></div>
                                    <small class="text-muted">Mínimo 8 caracteres</small>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="confirmarPassword" class="form-label">Confirmar Contraseña *</label>
                                    <input type="password" class="form-control" id="confirmarPassword" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="cargo" class="form-label">Cargo *</label>
                                <select class="form-select" id="cargo" required>
                                    <option value="">Seleccione un cargo...</option>
                                    <option value="administrador">Administrador</option>
                                    <option value="gerente">Gerente</option>
                                    <option value="supervisor">Supervisor</option>
                                    <option value="tecnico">Técnico</option>
                                    <option value="electricista">Electricista</option>
                                    <option value="constructor">Constructor</option>
                                    <option value="programador">Programador</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="area" class="form-label">Área de Trabajo *</label>
                                <select class="form-select" id="area" required>
                                    <option value="">Seleccione un área...</option>
                                    <option value="electricas">Instalaciones Eléctricas</option>
                                    <option value="construccion">Construcción</option>
                                    <option value="incendios">Detección de Incendios</option>
                                    <option value="programacion">Programación</option>
                                    <option value="administracion">Administración</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Calle, número, comuna">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a> y la <a href="#" class="text-decoration-none">política de privacidad</a>
                                </label>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    Deseo recibir noticias y actualizaciones
                                </label>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-registro btn-lg">
                                    <i class="bi bi-check-circle"></i> Crear Cuenta
                                </button>
                            </div>

                            <hr>

                            <div class="text-center">
                                <p class="mb-0">¿Ya tienes una cuenta?</p>
                                <a href="login.html" class="btn btn-outline-primary mt-2">
                                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3 text-white">
                    <small>© 2025 Sirius SPA - Todos los derechos reservados</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrength');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    strengthBar.style.width = '20%';
                    strengthBar.style.backgroundColor = '#dc3545';
                    break;
                case 2:
                    strengthBar.style.width = '40%';
                    strengthBar.style.backgroundColor = '#fd7e14';
                    break;
                case 3:
                    strengthBar.style.width = '60%';
                    strengthBar.style.backgroundColor = '#ffc107';
                    break;
                case 4:
                    strengthBar.style.width = '80%';
                    strengthBar.style.backgroundColor = '#20c997';
                    break;
                case 5:
                    strengthBar.style.width = '100%';
                    strengthBar.style.backgroundColor = '#28a745';
                    break;
            }
        }

        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmarPassword = document.getElementById('confirmarPassword').value;
            
            // Validar que las contraseñas coincidan
            if (password !== confirmarPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            // Validar longitud de contraseña
            if (password.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres');
                return;
            }

            const datos = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                rut: document.getElementById('rut').value,
                telefono: document.getElementById('telefono').value,
                email: document.getElementById('email').value,
                cargo: document.getElementById('cargo').value,
                area: document.getElementById('area').value,
                direccion: document.getElementById('direccion').value,
                newsletter: document.getElementById('newsletter').checked
            };
            
            console.log('Usuario registrado:', datos);
            alert('¡Registro exitoso!\nBienvenido a Sirius SPA');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
